<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Questionnaire</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <section class="exportOptions">
    <h2>Allow me to export the responses by...</h2>
    <label>
      <input id="exportOption" type="checkbox" name="" value="json">
      <p>JSON/CSV</p>
    </label>
  </section>
  <section class="buttons">
    <button type="button" name="addQuestion">Add Question</button>
    <button type="button" name="submitQuestionnaire">Submit</button>
  </section>
  <!-- type = "module" allows for input/export to be used in js file -->
  <script src="../js/create.js" type="module"></script>
</body>

<!-- templates -->
<template id="section">
  <section>
    <button type="button" name="delete">Delete Question</button>
  </section>
</template>

<template id="text-checkbox">
  <label>
    <input type="checkbox"></input>
    <p></p>
  </label>
</template>

<template id="image-checkbox">
  <label>
    <input type="checkbox"></input>
    <img></img>
  </label>
</template>

<template id="likert-scale">
  <!-- can either be used 1-5 or "very unsatisfied"-"very satisfied"-->
  <div>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
  </div>
</template>

<template id="question-form">
  <section>
    <h2>New Question</h2>
    <label>
      ID:
      <input type="text" class="id"></input>
    </label>
    <label>
      Question:
      <input type="text" class="text"></input>
    </label>
    <label>
      Required:
      <input type="checkbox" class="required"></input>
    </label>
    <button type="button" name="add">Add Question</button>
  </section>
</template>

</html>
