<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Questionnaire</title>
  <link rel="stylesheet" href="../index.css">
</head>

<body>
  <button type="button" name="addQuestion">Add Question</button>
  <button type="button" name="submitQuestionnaire">Submit</button>
  <!-- type = "module" allows for input/export to be used in js file -->
  <script src="../js/create.js" type="module"></script>
</body>

<!-- templates -->
<template id="text-checkbox">
  <label>
    <input type="checkbox"></input>
    <p></p>
  </label>
</template>

<template id="image-checkbox">
  <label>
    <input type="checkbox"></input>
    <img></img>
  </label>
</template>

<template id="question-form">
  <section>
    <h2>New Question</h2>
    <label>
      ID:
      <input type="text" class="id"></input>
    </label>
    <label>
      Question:
      <input type="text" class="text"></input>
    </label>
    <label>
      Required:
      <input type="checkbox" class="required"></input>
    </label>
    <button type="button" name="add">Add Question</button>
  </section>
</template>

</html>
