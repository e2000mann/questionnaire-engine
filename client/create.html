<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Create Questionnaire</title>
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/create.css">
</head>

<body>
  <!-- Starts off hidden -->
  <div id="hideByDefault">
    <section class="name">
      <h2>Name your Questionnaire!</h2>
      <input type="text" name="name" value="" placeholder="name">
    </section>
    <section class="exportOptions">
      <h2>Allow me to export the responses by...</h2>
      <label>
        <input id="exportOption" type="checkbox" name="" value="json">
        <p>JSON/CSV</p>
      </label>
    </section>
  </div>
  <!-- Starts off hidden -->
  <section class="questionOptionsHidden">
    <p>What type of question do you want to add?</p>
    <!-- Picture tags are used to create responsive icons -->
    <!-- based on user's colour scheme preference -->
    <picture id="text">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/text.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/text.png">
      <img src="images/light/text.png" title="Text" alt="Text">
    </picture>
    <picture id="number">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/number.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/number.png">
      <img src="images/light/number.png" title="Number" alt="Number">
    </picture>
    <picture id="single-select">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/single-select.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/single-select.png">
      <img src="images/light/single-select.png" title="Single Select" alt="Single Select">
    </picture>
    <picture id="multi-select">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/multi-select.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/multi-select.png">
      <img src="images/light/multi-select.png" title="Multi Select" alt="Multi Select">
    </picture>
    <picture id="image-single-select">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/image-single-select.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/image-single-select.png">
      <img src="images/light/image-single-select.png" title="Image Single Select" alt="Image Single Select">
    </picture>
    <picture id="image-multi-select">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/image-multi-select.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/image-multi-select.png">
      <img src="images/light/image-multi-select.png" title="Image Multi Select" alt="Image Multi Select">
    </picture>
    <picture id="likert-scale-numbers">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/likert-scale-numbers.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/likert-scale-numbers.png">
      <img src="images/light/likert-scale-numbers.png" title="Numerical Likert Scale" alt="Numerical Likert Scale">
    </picture>
    <picture id="likert-scale-values">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/likert-scale-values.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/likert-scale-values.png">
      <img src="images/light/likert-scale-values.png" title="Very Unsatisfied to Very Satisfied Likert Scale" alt="Very Unsatisfied to Very Satisfied Likert Scale">
    </picture>
    <picture id="likert-scale-emoji">
      <source media="(prefers-color-scheme: dark)" srcset="images/dark/likert-scale-emoji.png">
      <source media="(prefers-color-scheme: light)" srcset="images/light/likert-scale-emoji.png">
      <img src="images/light/likert-scale-emoji.png" title="Emoji Likert Scale" alt="Emoji Likert Scale">
    </picture>
  </section>
  <section class="buttons">
    <button type="button" name="addQuestion">Add Question</button>
    <button type="button" name="submit">Submit</button>
  </section>
  <!-- type = "module" allows for input/export to be used in js file -->
  <script src="../js/create.js" type="module"></script>
</body>

<!-- templates -->
<template id="section">
  <section>
    <button type="button" name="delete">Delete Question</button>
  </section>
</template>

<template id="singleOrMulti">
  <label>
    <input type="checkbox" name="" value="true">
    <p>Allow Multiple Answers</p>
  </label>
</template>

<template id="text-checkbox">
  <label>
    <input type="checkbox"></input>
    <p></p>
  </label>
</template>

<template id="image-checkbox">
  <label>
    <input type="checkbox"></input>
    <img></img>
  </label>
</template>

<template id="likert-scale">
  <!-- can either be used 1-5 or "very unsatisfied"-"very satisfied"-->
  <div>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
  </div>
</template>

<template id="question-form">
  <section>
    <h2>New Question</h2>
    <label>
      ID:
      <input type="text" class="id"></input>
    </label>
    <label>
      Question:
      <input type="text" class="text"></input>
    </label>
    <label>
      Required:
      <input type="checkbox" class="required"></input>
    </label>
  </section>
</template>

</html>
