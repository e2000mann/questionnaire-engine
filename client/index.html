<body>
  <!-- Scripts -->
  <!-- Own Code -->

  <!-- APIs -->
  <!-- Facebook -->
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/sdk.js"></script>
  <!-- Google -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <h1> UP887818's Questionnaire Engine </h1>
  <p>What do you want to do?</p>
  <button type="button" name="load" onclick="loadQuestionnaire()">Load Questionnaire</button>
  <p>Login to create, edit, and download the responses of your questionnaire</p>
  <!-- Login buttons -->
  <section class="loginButtons">
    <div class="g-signin2" data-onsuccess="onSignIn"></div>
    <div class="fb-login-button" data-size="medium" data-button-type="login_with" data-layout="default" data-auto-logout-link="false" data-use-continue-as="false" data-width=""></div>
  </section>
  <section class="hideByDefault">
    <h2>Your Questionnaires</h2>
    <section>
      <input type="text" placeholder="Questionnaire Name">
      <button type="button" name="create" onclick="createQuestionnaire()">Create Questionnaire</button>
    </section>
  </section>
</body>

<!-- templates -->
<template id="questionnaire">
  <section>
    <h3></h3>
    <button type="button" name="edit" onclick="editQuestionnaire()">Edit Questionnaire</button>
    <button type="button" name="download">Download Responses</button>
  </section>
</template>

</html>
