<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="google-signin-client_id" content="679360714828-uc1klbjb7vir1dangcggn499u5stifdj.apps.googleusercontent.com">
  <title>Questionnaire Engine</title>
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/index.css">
</head>

<body>
  <!-- Scripts -->
  <!-- Google API -->
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <!-- Own Code -->
  <script src="../js/index.js"></script>

  <!-- HTML -->
  <h1> UP887818's Questionnaire Engine </h1>
  <p>What do you want to do?</p>
  <button type="button" name="load" onclick="loadQuestionnaire()">Load Questionnaire</button>
  <p>Login to create, edit, and download the responses of your questionnaire</p>

  <!-- Login buttons -->
  <div class="g-signin2" data-onsuccess="onSignIn"></div>

  <section id="hideByDefault">
    <h2>Your Questionnaires</h2>
    <section>
      <h3>Create a new Questionnaire!</h3>
      <p>Use the provided GUI or upload your own JSON</p>
      <button type="button" name="create" onclick="createQuestionnaire()">Create Questionnaire</button>
      <section>
        <input id=jsonfile type=file accept="application/json">
        <button type="button" name="upload" onclick="uploadJson()">Upload JSON</button>
      </section>
    </section>
  </section>
</body> <!-- templates -->
<template id="questionnaire">
  <section>
    <h3></h3>
    <button type="button" name="edit" onclick="editQuestionnaire()">Edit Questionnaire</button>
    <!-- Download link goes in this tag -->
    <a class="download" href="#"></a>
    <button type="button" name="download">Download Responses</button>
    <button type="button" name="responses">View Responses</button>
    <button type="button" name="fbShare" class="fb">Share on Facebook</button>
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" data-size="large">
      Tweet</a>
  </section>
</template>
<template id="createFromJSON">
  <section>
    <p>Store my responses in...</p>
    <label><input type="checkbox">JSON</label>
    <label><input type="checkbox">CSV</label>
  </section>
</template>

<template id="imageUpload">
  <p>Please upload the images for QUESTION in QUESTION.zip</p>
  <input type="file" accept="application/x-zip-compressed">
</template>

</html>
