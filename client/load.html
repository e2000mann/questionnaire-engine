<!doctype html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Questionnaire Engine</title>
  <link rel="stylesheet" href="../css/core.css">
  <link rel="stylesheet" href="../css/load.css">
</head>

<body>
  <!-- Scripts -->
  <!-- APIs -->
  <div id="fb-root"></div>
  <script async defer src="https://connect.facebook.net/en_US/all.js"></script>
  <!-- Custom Code -->
  <script src="../js/load.js" type="module"></script>

  <!-- Buttons -->
  <div class="buttons">
    <button type="button" name="shareButton">Submit Answers</button>
    <button type="button" name="fbShare">Share on Facebook!</button>
    <!-- target _blank means twitter opens in new tab -->
    <a class="twitter-share-button" href="https://twitter.com/intent/tweet?text=Hello%20world" target="_blank" data-size="large">
      Tweet</a>
  </div>
</body>

<!-- templates -->
<template id="section">
  <section>
  </section>
</template>

<template id="text-checkbox">
  <label>
    <input type="checkbox"></input>
    <p></p>
  </label>
</template>

<template id="image-checkbox">
  <label>
    <input type="checkbox"></input>
    <img></img>
  </label>
</template>

<template id="likert-scale">
  <!-- can either be used 1-5 or "very unsatisfied"-"very satisfied"-->
  <div>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
    <label>
      <input type="checkbox"></input>
    </label>
  </div>
</template>

</html>
